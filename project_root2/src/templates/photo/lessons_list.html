{% extends "base.html" %}
{% load staticfiles %}

{% block title %} Уроки {% endblock %}


{% block content %}
    <div class="found-count-in-lessons-list">
        <h3> <span class="badge badge-primary"> Найдено уроков: {{ lessons| length }} </span> </h3>
    </div>

    <div class = "lessons-list">
        {% for lesson in lessons %}
            <div class="alert alert-warning" role="alert">
                <p class="font-weight-bold">
                   {{ lesson.date_created }} <a href="photo/lesson/detail/{{ lesson.id }}/">
                    {{ lesson.title }} </a>
                </p>
                <p> {{lesson.text|truncatewords:7 }} </p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
